<!DOCTYPE html>
<html>
<head>
<title>Menu Buttons</title>
<style>
    .menu-btn {
        padding: 10px 20px;
        margin: 5px;
        background-color: rgba(4, 70, 238, 0.889);
        color:white;
        border: none;
        border-radius: 5px;
    }
</style>
</head>
<body>
    <button class="menu-btn" onclick="changeText(this)">Home</button>
    <button class="menu-btn" onclick="changeText(this)">Services</button>
    <button class="menu-btn" onclick="changeText(this)">Technologies</button>
    <button class="menu-btn" onclick="changeText(this)">About Us</button>
    <button class="menu-btn" onclick="changeText(this)">Menu</button>
    <p id="text">Text</p>

    <script>
        function changeText(button) {
            document.getElementById('text').textContent = button.textContent;
        }
    </script>
</body>
</html>
